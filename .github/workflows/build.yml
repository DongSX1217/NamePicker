name: Bulid dev version
on:
  push:
    branches:
    - dev
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Check-out repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9' # Version range or exact version of a Python version to use, using SemVer's version range syntax
          architecture: 'x64' # optional x64 or x86. Defaults to x64 if not specified
          cache: 'pip'
          cache-dependency-path: |
            **/requirements*.txt

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt
          
      - name: Python GUI With TkInter
        uses: Nuitka/Nuitka-Action@main
        with:
          nuitka-version: main
          script-name: main.py
          mode: app
          enable-plugins: tk-inter
          windows-console-mode: attach
          windows-icon-from-ico: favicon.ico
          linux-icon: favicon.ico

  pack_linux:
    if: ${{ matrix.os }} == 'ubuntu-latest'
    steps:
      - name: Pack Together
        run: |
          mkdir pub
          mv ${{ github.workspace }}/build/main.bin ${{ github.workspace }}/pub
          mv ${{ github.workspace }}/NamePicker.png ${{ github.workspace }}/pub

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: NamePicker-Action-${{ runner.os }}
          path: |
            ${{ github.workspace }}/pub
          include-hidden-files: true

  pack_windows:
    if: ${{ matrix.os }} == 'windows-latest'
    steps:
      - name: Pack Together
        run: |
          mkdir ${{ github.workspace }}/pub
          mv ${{ github.workspace }}/build/main.exe ${{ github.workspace }}/pub
          mv ${{ github.workspace }}/NamePicker.png ${{ github.workspace }}/pub

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: NamePicker-Action-${{ runner.os }}
          path: |
            ${{ github.workspace }}/pub
          include-hidden-files: true
